<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" href="style.css"> 
<title>Form-CodeCamp</title>
</head>
<body>
  <h1 id="title">FreeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form" action="/action_page.php"> 
  
  <fieldset class="data">    
    <label id="name-label">Name
      <input class="data-text" id="name" type="text" name="first-name" placeholder="your name" required /></label>
    <label id="email-label">Email
      <input class="data-text" id="email" type="email" name="last-name" placeholder="your Email" required /></label>
    <label id="number-label">Age(optional)
      <input class="data-text" id="number" type="number" name="age" min="13" max="120" placeholder="your ages? use arrow" required /></label>
  </fieldset>
    
    <fieldset class="first-chose">
      <label >Which option best describes your current role?</label>
      <select id="dropdown" name="referrer">
        <option value="">Chose</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Other</option>
        </select>      
    </fieldset>
  
    <fieldset class="second-chose">
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <input class="radio" type="radio" id="Definitely" name="answer" value="Definitely">
      <label for="Definitely">Definitely</label><br>
      <input class="radio" type="radio" id="Maybe" name="answer" value="Maybe">
      <label for="Maybe">Maybe</label><br>
      <input class="radio" type="radio" id="immediately" name="answer" value="immediately">
      <label for="immediately">Immediately!</label><br>    
    </fieldset>  
  
    <fieldset class="feature">
      <p>What is your favorite feature of freeCodeCamp?</p>
        <select id="dropdown" name="referrer">
          <option value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">projects</option>
              <option value="3">Community</option>
              <option value="4">Open source</option>
        </select>
    </fieldset>  
  
    <fieldset class="improve">
      <p>What would you like to see improved? (Check all that apply)</p>
        <input class="box" type="checkbox" id="front" value="Front-end Projects" name="Chose">
          <label for="front">Front-end Projects</label><br>
      <input class="box" type="checkbox" id="back" value="Back-end Projects" name="Chose">
        <label for="back">Back-end Projects</label><br>
      <input class="box" type="checkbox" id="data" value="Data Visualization" name="Chose">
        <label for="data">Data Visualization</label><br>    
      <input class="box" type="checkbox" id="Challenges" value="Challenges" name="Chose">
        <label for="Challenges">Challenges</label><br>    
      <input class="box" type="checkbox" id="Open" value="Open Source Community" name="Chose">
        <label for="Open">Open Source Community</label><br>    
      <input class="box" type="checkbox" id="help" value="Gitter help rooms" name="Chose">
        <label for="help">Gitter help rooms</label><br>    
      <input class="box" type="checkbox" id="Video" value="Videos" name="Chose">
        <label for="Video">Videos</label><br>
      <input class="box" type="checkbox" id="Meetups" value="City Meetups" name="Chose">
        <label for="Meetups">City Meetups</label><br>
      <input class="box" type="checkbox" id="Wiki" value="Wiki" name="Chose">
        <label for="Wiki">Wiki</label><br>
      <input class="box" type="checkbox" id="Forum" value="Forum" name="Chose">
        <label for="Forum">Forum</label><br>
      <input class="box" type="checkbox" id="Courses" value="Additional Courses" name="Chose">
        <label for="Courses">Additional Courses</label><br>    
    </fieldset>

      <fieldset class="comment">
        <p>Any comments or suggestions?</p>
          <textarea name="bio" rows="8" cols="56" placeholder="Type here your comment"></textarea>
      </fieldset>   
  
        <input id="submit" type="submit" value="Submit">  
  </form>
</body>
</html>
